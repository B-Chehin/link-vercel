<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roca Bank</title>
  <style>
    :root{
      --bg1:#071a2f;
      --bg2:#031225;
      --text:#ffffff;
      --muted:rgba(255,255,255,.78);

      --brand:#0bbbd6;
      --primary:#0b5cff;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }

    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 40% 20%, rgba(11,188,214,.12), transparent 60%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      color: var(--text);
      min-height: 100vh;
    }

    .screen{
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 16px;
    }

    .content{
      flex: 1;
      display:flex;
      flex-direction: column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding: 12px 8px;
    }

    .logo{
      display:flex;
      margin-bottom: 28px;
    }

    .logo span{
      font-size: 54px;
      font-weight: 900;
      letter-spacing: 2px;
    }

    .logo .r,
    .logo .o,
    .logo .c{
      color: transparent;
      -webkit-text-stroke: 2px var(--brand);
    }

    .logo .a{
      color: var(--primary);
    }

    h1{
      font-size: 26px;
      margin-bottom: 10px;
    }

    p{
      font-size: 15px;
      line-height: 1.6;
      color: var(--muted);
      max-width: 36ch;
    }

    .actions{
      width: 100%;
      max-width: 520px;
      margin: 0 auto;
      display:flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn{
      width: 100%;
      border: 0;
      border-radius: 10px;
      padding: 15px 16px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
    }

    .btn.primary{
      background: var(--primary);
      color: white;
      box-shadow: 0 16px 40px rgba(11,92,255,.25);
    }

    @media (min-width: 900px){
      body{ display:flex; align-items:center; justify-content:center; }
      .screen{
        width: 420px;
        min-height: 780px;
        border-radius: 26px;
        box-shadow: 0 30px 80px rgba(0,0,0,.45);
      }
    }
  </style>
</head>

<body>
  <div class="screen">

    <main class="content">
      <div class="logo">
        <span class="r">R</span><span class="o">O</span><span class="c">C</span><span class="a">A</span>
      </div>

      <h1>Something went wrong ðŸ˜•</h1>
      <p>
        We couldn't complete your verification because the form submission failed.  
        Please return to the app and try again.
      </p>
    </main>

    <section class="actions">
      <button class="btn primary" onclick="volver()">Continue</button>
    </section>

  </div>

  <script>
    function volver() {
      window.location.href = "rocabank://path/kwbNot?status=error&from=link";
    }
  </script>

</body>
</html>
