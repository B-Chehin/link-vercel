<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roca Bank</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #071a2f;
      font-family: system-ui, -apple-system, Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .card {
      padding: 40px 24px;
      max-width: 420px;
      width: 100%;
    }

    .logo {
      font-size: 48px;
      font-weight: 900;
      letter-spacing: 3px;
      margin-bottom: 24px;
    }

    .logo .outline {
      color: transparent;
      -webkit-text-stroke: 2px #0bbbd6;
    }

    .logo .solid {
      color: #0b5cff;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 12px;
    }

    p {
      font-size: 15px;
      opacity: 0.85;
      line-height: 1.6;
      margin-bottom: 28px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #0b5cff;
      color: white;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.99);
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="logo">
      <span class="outline">R</span><span class="outline">O</span><span class="outline">C</span><span class="solid">A</span>
    </div>

    </p>

    <button onclick="volver()">Return to App</button>
  </div>

  <script>
    function volver() {
      console.log("Return to app");

</body>
</html>
